<html>
    <head>
        <title> Hyperledger Certificate </title>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"> </script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
        <script src="env.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="/" class="brand-logo">Hyperledger Certificate</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Link</a></li>
                <li><a href="/">Link</a></li>
                <li><a href="/">Link</a></li>
              </ul>
            </div>
        </nav>

        <div class="container">
            <h2>Create Certificate</h2>
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="firstName" type="text" class="validate">
                <label for="firstName">First Name</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="lastName" type="text" class="validate">
                <label for="lastName">Last Name</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="unitCode" type="text" class="validate">
                <label for="unitCode">Unit Code</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="grade" type="text" class="validate">
                <label for="grade">Grade</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Placeholder" id="credit" type="text" class="validate">
                <label for="credit">Credit Points</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit" id="createCertBtn" name="action">
                Create Certificate
            </button>
        </div>
    </body>
</html>
